<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>calculate-simple-app</title>
</head>

<body>
    <div class="wrap">
        <div class="header">
            <div id="data"></div>
        </div>
        <div class="row first-row">
            <div class="btn" id="clear">清屏</div>
        </div>
        <div class="row">
            <div class="btn num">7</div>
            <div class="btn num">8</div>
            <div class="btn num">9</div>
            <div class="btn opt" id="mul">&times;</div>
        </div>
        <div class="row">
            <div class="btn num">4</div>
            <div class="btn num">5</div>
            <div class="btn num">6</div>
            <div class="btn opt" id="sub">&minus;</div>
        </div>
        <div class="row">
            <div class="btn num">1</div>
            <div class="btn num">2</div>
            <div class="btn num">3</div>
            <div class="btn opt" id="add">+</div>
        </div>
        <div class="row">
            <div class="btn num">0</div>
            <div class="btn opt" id="lt">(</div>
            <div class="btn opt" id="gt">)</div>
            <div class="btn opt" id="divide">&divide;</div>
        </div>
        <div class="row last-row">
            <div class="btn" id="result">=</div>
        </div>
    </div>
    <script type="text/javascript" src="./dist/bundle.js"></script>
</body>

</html>
